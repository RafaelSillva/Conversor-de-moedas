<!DOCTYPE html>
<html lang="Pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <img class="logo" src="./assets/logo (1).gif" alt="logo-devclub-convert">
  <main>
    <label>converter <b>de</b>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>

    <label>converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">U$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
    </label>
    <label>
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>
    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
        <img  src="./assets/brasil 2.png" alt="moeda-logo-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <div>
        <img class="arrow-img" src="./assets/Vector.png" alt="arrow">


      </div>
      <div class="currency-box">
        <img id="currency-img" src="./assets/estados-unidos (1) 1.png" alt="dolar-americano">
        <p class="currency" id="currency-name">Dólar</p>
        <p class="currency-value">U$ 0.0</p>
      </div>
    </section>
  </main>
</body>
<script src="./script.js"></script>
</html>
